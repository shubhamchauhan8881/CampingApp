{% load static %}
<dialog id="my_modal_2" class="modal">
    <div class="modal-box w-11/12 max-w-5xl">
       
        <div class=" mb-5">
            <div class="avatar">
                <div class="h-24 w-24 rounded-full">
                    <img  id="table_image">
                    <img  id="table_alternate_image" class="hidden" src="{% static 'media/student.svg' %}">
                </div>
            </div>
            <h3 class="font-bold text-lg">Student id: <span id="table_st_id"></span></h3>
        </div>

        
        <div class="overflow-x-auto">
            <table class="table">
            <!-- head -->
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Gender</th>
                        <th>Class</th>
                        <th>Guardian Name</th>
                        <th>Contact no</th>
                        <th>Activity</th>
                    </tr>
                </thead>
                <tbody>
                    
                    <tr>
                        <td id="table_name">Name</td>
                        <td id="table_gender">Gender</td>
                        <td id="table_class">Class</td>
                        <td id="table_guardian">Guardian Name</td>
                        <td id="table_phone">Contact no</td>
                        <td id="table_activity">Activity</td>
                    </tr>
                
                </tbody>
            </table>
        </div>

        <div class="mt-5 flex justify-end gap-x-4">
            <a id="table_delete">
            <button class="btn bg-rose-600 text-white">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                </svg>
                
                Delete
            </button>
            </a>
            <!-- <button class="btn  bg-myyellow text-white">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L6.832 19.82a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487Zm0 0L19.5 7.125" />
                </svg>
                
                Update
            </button> -->
            
            <a id="table_print" target="_blank">
            <button class="btn 0 bg-mygreen text-white">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6.72 13.829c-.24.03-.48.062-.72.096m.72-.096a42.415 42.415 0 0 1 10.56 0m-10.56 0L6.34 18m10.94-4.171c.24.03.48.062.72.096m-.72-.096L17.66 18m0 0 .229 2.523a1.125 1.125 0 0 1-1.12 1.227H7.231c-.662 0-1.18-.568-1.12-1.227L6.34 18m11.318 0h1.091A2.25 2.25 0 0 0 21 15.75V9.456c0-1.081-.768-2.015-1.837-2.175a48.055 48.055 0 0 0-1.913-.247M6.34 18H5.25A2.25 2.25 0 0 1 3 15.75V9.456c0-1.081.768-2.015 1.837-2.175a48.041 48.041 0 0 1 1.913-.247m10.5 0a48.536 48.536 0 0 0-10.5 0m10.5 0V3.375c0-.621-.504-1.125-1.125-1.125h-8.25c-.621 0-1.125.504-1.125 1.125v3.659M18 10.5h.008v.008H18V10.5Zm-3 0h.008v.008H15V10.5Z" />
                </svg>
                
                Print
            </button>
            </a>
        </div>

    </div>
    <form method="dialog" class="modal-backdrop">
        <button>close</button>
    </form>
</dialog>
